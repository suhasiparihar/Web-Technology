<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-holder">
            <img src="img/user.png" class="logo" alt="">
            <h2>Login</h2>
            <form action="login.asp" method="POST" class="form">
                <div class="form-group">
                    <img src="img/user.png" alt="">
					<input type="text" name="username" class="input-field" placeholder="username" required>
                </div>
                <div class="form-group">
                    <img src="img/lock.png" alt="">
                    <input type="text" class="input-field" name= "password" placeholder="Enter-Password" required>
                </div>
                <div class="form-group">
                   <button type="submit">Sign in</button>
                </div>
                <div class="form-group">
                    <a href="sign-up.html" class="right-link">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
