<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-holder">
            <h2>Create New account</h2>
            <form action="signup.asp" method="POST" class="form">
                <div class="form-group">
                    <img src="img/user.png" alt="">
					<input type="text" name="username" class="input-field" placeholder="username" required>
                </div>
                <div class="form-group">
                    <img src="img/user.png" alt="">
                    <input type="text" name="firstname" class="input-field" placeholder="First name" required>
                </div>
				<div class="form-group">
                    <img src="img/user.png" alt="">
                    <input type="text" name="lastname" class="input-field" placeholder="Last name" required>
                </div>
                <div class="form-group">
                    <img src="img/email.png" alt="">
                    <input type="email" class="input-field" name="email" placeholder="Email-Id" required>
                </div>
                <div class="form-group">
                    <img src="img/lock.png" alt="">
                    <input type="password" class="input-field" name="password" placeholder="Enter-Password" required>
                </div>
                <div class="form-group">
                    <img src="img/lock.png" alt="">
                    <input type="password" class="input-field" placeholder="Confirm-Password" required>
                </div>
                <div class="form-group">
                   <button type="submit">Sign Up</button> 
                </div>
                <div class="form-group">
                    <a href="login.html" class="right-link">Sign in</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
